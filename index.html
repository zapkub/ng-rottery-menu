<!DOCTYPE html>
<html lang="en" ng-app="rotteryMenuTest">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/main.css" rel="stylesheet">

</head>
<body  ng-controller="mainController">
<a ng-click="debug = !debug" style="z-index:99;position:fixed" href="#" > debug :{{debug}}</a>
<div class="container">
    <h1>hover and scroll on it</h1>
    <h2>top is menu number : {{currentMenu}}</h2>
    <h2>at degree {{degree}}</h2>
    <div scroll-menu3d-wheel data-type="vertical" class="rotteryContainer" >
        <div class="rotteryMenu" ng-class="{'debug':debug}">
            <div ng-repeat="item in menuItems" class="menu-item">
                <div class="wrap">
                    <h1>{{item.title}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/hammer.js/hammer.js"></script>
<script src="../bower_components/hamsterjs/hamster.js"></script>
<script src="../bower_components/ryanmullins-angular-hammer/angular.hammer.min.js"></script>
<script src="js/ng-rottery-menu.js"></script>
<script src="js/app.js"></script>
</html>
